<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <form action="/server">
    <header>
        <h1>Student Biodata</h1>
    </header>
    <hr>
    <main>
     <div id="first">
        <label for=" name"> First Name: </label>
        <input type="text" placeholder=" Enter your name" id="name">
        <label for=" name"> Last Name: </label>
        <input type="text" placeholder=" Enter your surname" id="name">
    </div>
    <br>
    <div>
        <label for="DOB">Date of Birth: </label>
        <input type="numbers" id="DOB" name="DOB" placeholder="dd-mm-yyyy" >
        <label for="age">Age: </label>
        <input type="number" id="age" name="age">
    </div>
    <br>
    <div>
        <label for="Email">Email_Id: </label>
        <input type="text" placeholder="Enter your Email address" id="Email">
        <label for="Contact_no">Contact_no: </label>
        <input type="numbers" placeholder="xxx-xxx-xxxx" id="Contact_no">
    </div>
    <br>
    <div>
        <label for="female">Female </label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="Male">Male </label>
        <input type="radio" id="Male" name="gender" value="Male">
    </div>
    <br>
    <div>
        <label for="address">Address: </label>
        <input type="text" id="address" placeholder="Your Address">
    </div>
    <br>
    <div>
        State:
        <select id="state">
            <option>Your State</option>
            <option value="maharashtra">Maharashtra</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Odisa<">Odisa</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Punjab">Punjab</option>
            <option value="Hariyana">Hariyana</option>
            <option value="Gao">Gao</option>
            <option value="Kashmir">Kashmir</option>
            <option value="Chennai">Chennai</option>
            <option value="Andra Pradesh">Andra Pradesh</option>
            <option value="Aarunachal Pradesh">Aarunachal Pradesh</option>
        </select>

        City:
        <select id="state">
            <option>Your City</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Kanpur">Kanpur</option>
            <option value="Latur">Latur</option>
            <option value="Chennai">Chennai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Telangana">Telangana</option>
            <option value="Amravati">Amravati</option>
            <option value="Pune">Pune</option>
            <option value="Nasik">Nasik </option>
            <option value="Tarapur"> Tarapur</option>
        </select>
    </div>
    <br>
    <div >
        select your Field: 
        <select id="place" name="place"> 
            <option>Choose your Field</option>
            <option value="B.tech">Bachelor in Technology</option>
            <option value="BE">Bachelor in Engineering</option>
            <option value="BCA">Bachelor of Computer Applications</option>
            <option value="BSC">Bachelor in Science</option>
            <option value="B Pharma"> Bachelor in Pharmacy</option>
            <option value="CSE">Computer Science Engineering</option>
            <option value="ETC">Electronics and Tele-Communication</option>
        </select>
    </div>
    <br>
    <div>
        Select your Skills:
        <br>
        <div class="one" id="shadow"> 
            <label for="check">Web Developement</label>
            <input type="checkbox" id="check" name="check">
        </div>
        <div class="one" id="shadow">
            <label for="check">Data Science</label>
            <input type="checkbox" id="check" name="check">
        </div>
        <div class="one" id="shadow">
            <label for="check">Cloud Computing</label>
            <input type="checkbox" id="check" name="check">
        </div>
        <br>
        <div class="one" id="shadow">
            <label for="check">Python Programming</label>
            <input type="checkbox" id="check" name="check">
        </div>
        <div class="one" id="shadow">
            <label for="check">App Development</label>
            <input type="checkbox" id="check" name="check">
        </div>
        <div class="one" id="shadow">
            <label for="check">Frontend</label>
            <input type="checkbox" id="check" name="check">
        </div>
    </div>
    <br>
    <div>
        Achievement:
        <textarea rows="2" cols="30" placeholder="Your Achievements!"> </textarea>
    </div>
    <br>
    <div>
        
        <input class="second" type="checkbox" id="condition" name="condition">
        <label for="condition">Accept all Policy.</label>
        <br>
        <input type="checkbox" id="policy" name="policy">
        <label for="policy">You can give your own data by your choice third party not will be responsible for this.</label>
    </div>
    <div>
        <button type="submit">Sumbit</button>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<button type="Reset">Clear</button>
    </div>
</main>

</footer>
    
    
    </form>
</body>
</html>
